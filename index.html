<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div id='host-app' class="container-fluid">
      <div class="row-fluid">
	    <div class='span2'> </div>
        <div class="span2">
          <form class='well'>
			<h1>Add/Edit</h1>
			<input type="text" class="span12" placeholder="Party Size">
			<hr>
			<input type="text" class="span12" placeholder="Name">
			<input type="text" class="span12" placeholder="Number">
			<button id='new-party' class="btn-large btn-primary" type="submit">Add</button>
			
		  </form>
        </div><!--/span3-->
		
        <div class="span4">
			<form class="navbar-search pull-left">
			  <input type="text" class="search-query" placeholder="Search">
			</form>
			
			<table class='table table-bordered table-striped'>
				<thead>
					<tr>
					<th>Name</th>
					<th>Party Size</th>
					<th>Wait Remaining</th>
					</tr>
				</thead>
				<tbody id='party-list'>
				</tbody>
			</table>
        </div><!--/span9-->
		
		<div class="span2">
          <div class='well'>
		  <h1>Actions</h1>
		  <button class="btn-large btn-primary" type="submit">Ready</button>
		  <button class="btn-large btn-primary" type="submit">Update</button>
		  <hr>
		  <button class="btn-large btn-primary" type="submit">Cancel</button>
		  <button class="btn-large btn-primary" type="submit">Seat</button>
		  
		  </div>
        </div><!--/span3-->
		
		
		
      </div><!--/row-->

      <hr>

    </div><!--/.fluid-container-->
	
 
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src='underscore.js'></script>
	<script src='backbone.js'></script>
	<script src='host.js'></script>

  </body>
</html>
